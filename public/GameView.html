<html>
    <head>
        <title>Go</title>
        <link href="css/NotificationBuilder.css" rel="stylesheet" type="text/css"/>
        <link href="css/buttonBar.css" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" type="text/css" href="viewTester.css">
		<script src="https://use.fontawesome.com/8e20c928f5.js"></script>
    </head>
    <body style="margin:0">
	<div id="screen">
        <div id="notificationCenter"></div>

        <div id="notification-screenLock"></div>
		
			<svg height="200" width="300" id="c2" >
				<ellipse cx="100" cy="135" rx="100" ry="50" stroke="gray" stroke-width="3" fill="lightgray" />

			</svg>
				<div class="circle1" id="p2"></div>
				
			<svg height="200" width="300" id="c1">

				<ellipse cx="100" cy="135" rx="100" ry="50" stroke="gray" stroke-width="3" fill="lightgray" />

			</svg>	
				<div class ="circle2" id="p1"></div>

        <div >
            <div id="canvas" style="margin: 0px auto 0px auto;">

            </div>
            <div id="buttonBarWrapper">
                <div id="leftButton"></div>
                <div id="middleButton"></div>
                <div id="rightButton"></div>
            </div>
        </div>
		
			<div id="sideBar" >

				<div type="text" class="playerid" id="player1" readonly="readonly"></div><br>
				<hr style="height: 0pt; visibility:hidden; margin-bottom:-1px; " />
				<div type="text" class="playerid" id="player2" readonly="readonly" ></div><br>				
				<div id="settingsBar">
					<img id="showBar" src="http://evergreenrv.mobi/evergreenrv.com/images/icons/menubar/gear512_108.png"/>

					<table id="colourButtonTable">
						<tr>
							<td><div class="colourButton" id="colourOne" style="background-color: 2EC4B6"></div></td>
							<td><div class="colourButton" id="colourTwo"style="background-color: 533A71"></div></td>
						</tr>
						<tr>
							<td><div class="colourButton" id="colourThree" style="background-color: 26547C"></div></td>
							<td><div class="colourButton" id="colourFour" style="background-color: EF476F"></div></td>
						</tr>
						<tr>
							<td><div class="colourButton" id="colourFive" style="background-color: 918EF4"></div></td>
							<td><div class="colourButton" id="colourSix" style="background-color: B09398"></div></td>
						</tr>
						<tr>
							<td><div class="colourButton" id="colourSeven" style="background-color: A1E8AF"></div></td>
							<td><div class="colourButton" id="colourEight"style="background-color: DBD56E"></div></td>
						</tr>
						<tr>
							<td><div class="playerButton" id="playerOne" style="background-color: BFC3BA">Player One</div></td>
							<td><div class="playerButton" id="playerTwo" style="background-color: BFC3BA">Player Two</div></td>
						</tr>
					</table>
				</div>
			</div>

		</div>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/NotificationBuilder.js" type="text/javascript"></script>
        <script src="js/svgFactory.js" type="text/javascript"></script>
        <script src="js/GameController.js" type="text/javascript"></script>
        <script src="js/NetworkAdapter.js" type="text/javascript"></script>
        <script src="js/GameSocket.js" type="text/javascript"></script>
        <script src="js/NetworkGameController.js" type="text/javascript"></script>
        <script src="js/AIGameController.js" type="text/javascript"></script>
        <script src="js/HotSeatGameController.js" type="text/javascript"></script>
        <script src="js/gameboard.js" type="text/javascript"></script>
        <script src="js/gamespace.js" type="text/javascript"></script>
        <script src="js/view.js" type="text/javascript"></script>

        <!--Different game modes are controlled from here-->
        <script src="js/GameViewPage.js" type="text/javascript"></script>
    </body>
</html>
