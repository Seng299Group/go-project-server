<html>
    <head>
        <title>View Tester</title>
        <link rel="stylesheet" type="text/css" href="viewTester.css">
    </head>
    <body style="margin:0">
	
		
        <div>
			<svg height="200" width="200" id="c2">
				<circle cx="100" cy="100" r="90" stroke="black" stroke-width="3" fill="red" />
			</svg>
				<div class="circle1" id="p2"></div>
				
			<svg height="200" width="200" id="c1">
				<circle cx="100" cy="100" r="90" stroke="black" stroke-width="3" fill="red" />
			</svg>	
				<div class ="circle2" id="p1"></div>
				
				<div id="canvas" style="margin: 0px auto 0px auto;">

			</div>
			<div id="sideBar" >
				<div id="settingsBar">
					<div id="showBar" onclick="view.showBar();">Show/Hide</div>
					<table id="colourButtonTable">
						<tr>
							<td><div class="colourButton" style="background-color: red" onclick="view.changeColour(&quot;red&quot;);"></div></td>
							<td><div class="colourButton" style="background-color: orange"onclick="view.changeColour(&quot;orange&quot;);"></div></td>
						</tr>
						<tr>
							<td><div class="colourButton" style="background-color: pink"onclick="view.changeColour(&quot;pink&quot;);"></div></td>
							<td><div class="colourButton" style="background-color: purple"onclick="view.changeColour(&quot;purple&quot;);"></div></td>
						</tr>
						<tr>
							<td><div class="colourButton" style="background-color: green"onclick="view.changeColour(&quot;green&quot;);"></div></td>
							<td><div class="colourButton" style="background-color: blue"onclick="view.changeColour(&quot;blue&quot;);"></div></td>
						</tr>
						<tr>
							<td><div class="colourButton" style="background-color: brown"onclick="view.changeColour(&quot;brown&quot;);"></div></td>
							<td><div class="colourButton" style="background-color: black"onclick="view.changeColour(&quot;black&quot;);"></div></td>
						</tr>
						<tr>
							<td><div class="playerButton" onclick="view.setPlayer(1)">Player One</div></td>
							<td><div class="playerButton" onclick="view.setPlayer(2)">Player Two</div></td>
						</tr>
					</table>
				</div>
			</div>

        </div>

        <script src="js/utils.js" type="text/javascript"></script>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/svgFactory.js" type="text/javascript"></script>
        <script src="js/GameController.js" type="text/javascript"></script>
		<script src="js/HotSeatGameController.js" type="text/javascript"></script>
        <script src="js/gameboard.js" type="text/javascript"></script>
        <script src="js/gamespace.js" type="text/javascript"></script>
        <script src="js/View.js" type="text/javascript"></script>

        <script>

            // Model - The board
            var myGameSpace = new GameSpace(9);
            var player = 1;

            // Controller - Game controller
            var gameController = new HotSeatGameController();

            // View
            var view = new View();

            view.setGameSpace(myGameSpace);
            view.setController(gameController);
            view.init();
            view.draw(); // Draws the empty board

            gameController.setGameSpace(myGameSpace);
            gameController.setView(view);

            $("#canvas").click(function (e) {
                // Clicked coordinates
                var x = e.pageX - $(this).offset().left;
                var y = e.pageY - $(this).offset().top;

                view.onBoardClick(x, y);
            });

        </script>
        <button id="Pass" class="button" onclick="gameController.pass()">Pass</button>
        <div id="replayOptions"></div> 
    </body>
</html>
